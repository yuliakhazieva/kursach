<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Введите ссылку на свою страницу:<br>
        {{form.userid(size=80)}}<br>
        {% for error in form.errors.userid %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Сгенерировать"></p>
</form>
{% endblock %}
